<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Promo Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container row">
        <div class="col-md-6 product text-center">
            <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3JtMzYyLTAxYS1tb2NrdXAuanBn.jpg" alt="Product Image">
            <h3 class="mt-3">Awesome Product</h3>
            <p class="fw-bold">Price: $<span id="productPrice">100</span></p>
        </div>
        <div class="col-md-6 cart text-center p-4">
            <h2 class="mb-3">Shopping Cart</h2>
            <p class="fw-bold">Subtotal: $<span id="subtotal">100</span></p>
            <p class="fw-bold text-success">Discount: $<span id="discount">0</span></p>
            <p class="fw-bold text-danger">Final Total: $<span id="finalTotal">100</span></p>
            
            <div class="promo-section mt-3">
                <input type="text" id="promoCode" class="form-control mb-2" placeholder="Enter promo code">
                <button class="btn btn-primary w-100" onclick="applyPromo()">Apply</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="promoModal" tabindex="-1" aria-labelledby="promoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promoModalLabel">Promo Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="promoMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<script src="/app.js"></script>
</body>
</html>
